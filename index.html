<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Selina - Minion Style!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0db4f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="none" stroke="%23ffd300" stroke-width="5"/><circle cx="35" cy="40" r="5" fill="%23333"/><circle cx="65" cy="40" r="5" fill="%23333"/><path d="M 30 60 Q 50 70 70 60" fill="none" stroke="%23333" stroke-width="3"/></svg>');
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 80%;
            border: 5px solid #4a4a4a;
        }
        h1 {
            font-family: 'Fredoka One', cursive;
            color: #4a4a4a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .minion {
            font-size: 60px;
            margin: 20px 0;
        }
        .name {
            font-family: 'Fredoka One', cursive;
            color: #0077be;
            font-size: 1.5em;
        }
        .banana {
            font-size: 30px;
            margin: 10px 0;
            animation: swing 2s infinite;
            display: inline-block;
        }
        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry, <span class="name">Selina</span></h1>
        <p>My adorable Selina, I made a mistake and I truly regret it.</p>
        <p>You're as special to me as Minions are to Gru!</p>
        <div class="minion">ü§ì</div>
        <p>Can we talk? I promise to listen and understand.</p>
        <div class="banana">üçå</div>
        <p>I'd go bananas for another chance!</p>
        <p>With all my Minion-like enthusiasm and love,</p>
        <p>[Your Name]</p>
    </div>
</body>
</html>
