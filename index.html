<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Selina - Minion Style!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://wallpapers.com/images/high/cute-minion-faces-vejheqrt9whypgzf.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 80%;
            border: 5px solid #4a4a4a;
        }
        h1 {
            font-family: 'Fredoka One', cursive;
            color: #4a4a4a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .name {
            font-family: 'Fredoka One', cursive;
            color: #0077be;
            font-size: 1.5em;
        }
        .slideshow {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .slide.active {
            opacity: 1;
        }
        .emoji {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .nav-button {
            background-color: #ffd300;
            border: none;
            color: #4a4a4a;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Fredoka One', cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry, <span class="name">Selina</span></h1>
        <div class="slideshow">
            <div class="slide active">
                <div class="emoji">ü§ì</div>
                <p>My adorable Selina, I made a mistake and I truly regret it.</p>
            </div>
            <div class="slide">
                <div class="emoji">üçå</div>
                <p>You're as special to me as bananas are to Minions!</p>
            </div>
            <div class="slide">
                <div class="emoji">üé≠</div>
                <p>Can we talk? I promise to listen and understand.</p>
            </div>
            <div class="slide">
                <div class="emoji">üíõ</div>
                <p>I'd go bananas for another chance!</p>
            </div>
        </div>
        <button class="nav-button" onclick="nextSlide()">Next</button>
        <p>With all my Minion-like enthusiasm and love,</p>
        <p>[Your Name]</p>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
